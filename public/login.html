<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donezo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur:ital@0;1&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1 class="fruktur-regular-italic">Welcome Back!</h1>
        <img src="to-do1.jpg" alt="Woman completing to-do list" class="login-image">
        <form class="login-form">
            <div class="form-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <p class="forgot-password">
                <a href="#">Forgot your password?</a>
            </p>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="sign-up-text">Already have an account? <a href="signup.html">Sign in</a></p>
    </div>
</body>
</html>
