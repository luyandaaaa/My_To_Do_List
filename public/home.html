<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <!-- New div wrapping all content -->
    <div class="home-container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
 
        <div class="main-content">
            <div class="top-bar">
                <div class="user-info">
                    <span class="whats-up">What's up, Harsh!</span>
                    <span class="user-icon">ðŸ‘¤</span>
                </div>
                <div class="search-new-task">
                    <input type="text" placeholder="Search..." class="search-field">
                    <button class="new-task-btn">+ New Task</button>
                </div>
            </div>

            <div class="categories">
                <p>Categories</p> <!-- Moved outside the flex container -->
                <div class="category-container"> <!-- New container for category boxes -->
                    <div class="category work">
                        <span class="category-name">Work</span>
                        <span class="task-count">4 tasks</span>
                        <span class="plus-icon">+</span>
                    </div>
                    <div class="category personal">
                        <span class="category-name">Personal</span>
                        <span class="task-count">3 tasks</span>
                        <span class="plus-icon">+</span>
                    </div>
                    <div class="category shopping">
                        <span class="category-name">Shopping</span>
                        <span class="task-count">2 tasks</span>
                        <span class="plus-icon">+</span>
                    </div>
                    <div class="category health">
                        <span class="category-name">Health</span>
                        <span class="task-count">1 task</span>
                        <span class="plus-icon">+</span>
                    </div>
                </div>
            </div>

            <div class="task-grid">
                <h2>Tasks for Today</h2>
                <div class="tasks-container">
                    <div class="task-column">
                        <p>no of tasks</p>
                        <ul>
                            <li class="task">Dashboard design</li>
                            <li class="task">Write monthly goals</li>
                            <li class="task">Make dinner</li>
                            <li class="task">Grocery shopping</li>
                        </ul>
                    </div>
                    <div class="task-column">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Show the current month
            initialDate: new Date(), // Set the initial date to today
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'Today', // Highlight today
                    start: new Date(), // Current date
                    allDay: true,
                    backgroundColor: '#ff9f89', // Custom color
                    textColor: '#000'
                }
            ]
        });
        calendar.render();
    });
</script>
</body>
</html>
